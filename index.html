<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="board">
    <div class="row">
        <div data-row="0" data-column="0" class="cell"><div class="mark"></div></div>
        <div data-row="0" data-column="1" class="cell"><div class="mark"></div></div>
        <div data-row="0" data-column="2" class="cell"><div class="mark"></div></div>
    </div>
    <div class="row">
        <div data-row="1" data-column="0" class="cell"><div class="mark"></div></div>
        <div data-row="1" data-column="1" class="cell"><div class="mark"></div></div>
        <div data-row="1" data-column="2" class="cell"><div class="mark"></div></div>
    </div>
    <div class="row">
        <div data-row="2" data-column="0" class="cell"><div class="mark"></div></div>
        <div data-row="2" data-column="1" class="cell"><div class="mark"></div></div>
        <div data-row="2" data-column="2" class="cell"><div class="mark"></div></div>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
